<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="grid" id="grid"></div>
      <h2>Memory Game</h2>
      <h4 class="matches">Matches: <span id="matches">0</span></h4>
      <h4 class="attempts">Attempts: <span id="attempt">0</span></h4>
      <div class="finishCard" id="finishCard">
        <p class="congratulations">congratulations!</p>
        <br />
        <p>You Have found all matches</p>
        <p>you took: <span id="numOfGoes">?</span> goes</p>

        <button id="restartBtn" class="restartBtn">Try Again</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
